<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPM5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .reset-button {
            background-color: #dc3545;
        }

        .reset-button:hover {
            background-color: #c82333;
        }

        ol {
            margin-top: 20px;
            padding-left: 20px;
        }

        li {
            background: #f9f9f9;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Latihan Cetak Pesan</h1>
        <label for="message">Pesan:</label>
        <input type="text" id="message" placeholder="Masukkan pesan..."><br>

        <label for="count">Jumlah:</label>
        <input type="number" id="count" placeholder="Masukkan jumlah looping..."><br>

        <button onclick="cetak()">Cetak Pesan</button>
        <button class="reset-button" onclick="reset()">Reset Pesan</button>

        <ol id="output"></ol>
    </div>

    <script>
        // Mengambil elemen input dan ol dari DOM
        const messageInput = document.getElementById("message");
        const countInput = document.getElementById("count");
        const outputList = document.getElementById("output");

        function cetak() {
            // Mengambil nilai dari input text dan number
            const message = messageInput.value;
            const count = parseInt(countInput.value);

            // Membersihkan isi dari ol sebelumnya
            outputList.innerHTML = "";

            // Menggunakan for loop untuk menambahkan item ke ol
            for (let i = 1; i <= count; i++) {
                const li = document.createElement("li");
                li.innerText = message;
                outputList.appendChild(li);
            }

        }

        function reset() {
            // Mengosongkan input text dan number
            messageInput.value = "";
            countInput.value = "";

            // Menghapus semua item dari ol
            outputList.innerHTML = "";
        }
    </script>
</body>

</html>
