<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variable JS</title>
</head>
<body>
    <div id="nama"></div>
    <div id="lokasi"></div>

    <script>
        // Tipe Data String = ciri2nya menggunakan kutip
        const name = "Hacktiv8"; // menyimpan nilai Hacktiv8 di variable nama

        // Tipe Data Number = ciri2nya angka tanpa kutip
        let phi = 3.14;         // menyimpan nilai 3.14 di variable phi

        //Tipe Data Boolean = ciri2nya isinya true atau false
        let isOnline = true;

        let loct = "Jakarta";

        loct = "Online";        // mengganti nilai dari variable loct menjadi Online

        document.getElementById("nama").innerHTML = name;
        document.getElementById("lokasi").innerHTML = loct;
    </script>
</body>
</html>
