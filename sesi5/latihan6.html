<!DOCTYPE html>
<html lang="en">
<head>
    <title>Function</title>
</head>
<body>
    <div id="hasil1"></div>
    <div id="hasil2"></div>
    <script>
        // fungsi berisikan nilai, ciri2nya ada return
        function tampilkan_nama1() {
            return "Prakerja Hacktiv8 Batch 5";
        }
        document.getElementById("hasil1").innerHTML = tampilkan_nama1();

        // fungsi berisikan action/aksi, ciri2nya ga ada return
        function tampilkan_nama2() {
            document.getElementById("hasil2").innerHTML = "Prakerja Hacktiv8 Batch 5 (2)";
        }
        tampilkan_nama2();
    </script>
</body>
</html>
