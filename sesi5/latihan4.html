<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object</title>
</head>
<body>
    <div id="hasil"></div>
    <script>
        // Tipe data Object = ciri2nya menggunakan kurung kurawal {}
        let manusia = {
            nama: "Hacktiv8",
            usia: 10,
            lokasi: "Jakarta",
            isOnline: true
        };

        document.getElementById("hasil").innerHTML =
        "Nama: " + manusia.nama + ", Usia: " + manusia.usia + " Tahun.";
        // `Nama: ${manusia.nama}, Usia: ${manusia.usia} Tahun.`;
    </script>
</body>
</html>
