<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Aritmatika</title>
</head>
<body>
    <div id="penjumlahan"></div>
    <div id="pengurangan"></div>
    <div id="perkalian"></div>
    <div id="pembagian"></div>
    <div id="modulo"></div>

    <script>
        let bilangan1 = 6;
        let bilangan2 = 2;

        let penjumlahan = bilangan1 + bilangan2;  //8
        let pengurangan = bilangan1 - bilangan2;  //4
        let perkalian = bilangan1 * bilangan2;   //12
        let pembagian = bilangan1 / bilangan2;  //3
        let modulo = bilangan1 % bilangan2;  //0

        document.getElementById("penjumlahan").innerHTML = penjumlahan;
        document.getElementById("pengurangan").innerHTML = pengurangan;
        document.getElementById("perkalian").innerHTML = perkalian;
        document.getElementById("pembagian").innerHTML = pembagian;
        document.getElementById("modulo").innerHTML = modulo;
    </script>
</body>
</html>
